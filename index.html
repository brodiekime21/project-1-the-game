<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Save The Rave</title>
  </head>
  <body id="body">
    <div class="game-intro">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <p id="instructions">
        Protect the DJ so they can finish their last song. Use the arrow keys to
        move the bouncer and <strong>SAVE THE RAVE!</strong>
      </p>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <canvas
        src="./images/dancefloor.png"
        id="canvas"
        width="750"
        height="750"
      ></canvas>
    </div>

    <script type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
